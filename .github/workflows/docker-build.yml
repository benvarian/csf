name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get the date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

    # Server Docker image
    - name: Build the server Docker image
      run: docker build . --file ./docker/server/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME}}/csf-prod-server:${{ steps.date.outputs.date }}
    - name: Login
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push server image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME}}/csf-prod-server:${{ steps.date.outputs.date }}

  frontend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get the date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"
    # Login
    - name: Login
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    # Client Docker image
    - name: Build the client Docker image
      run: docker build . --file ./client/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME}}/csf-prod-client:${{ steps.date.outputs.date }}
    - name: Push client image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME}}/csf-prod-client:${{ steps.date.outputs.date }}
