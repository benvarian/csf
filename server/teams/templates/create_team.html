{% if form_type_edit %}
<h1>EDIT A TEAM</h1>
<form action="{% url 'teams:edit_team' team_id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit">
</form>
{% else %}
<h1>CREATE A NEW TEAM</h1>
<form action="{% url 'teams:create_team' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit">
</form>
{% endif %}

{% if err %}
{{ err }}
{% endif %}
